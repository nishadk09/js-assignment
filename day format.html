<html>
<head>
<h2>date format</h2>
</head>
<body>
    <script type="text/javascript">
var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; 
    var yyyy = today.getFullYear();
    if(dd<10) 
    {
        dd='0'+dd;
    } 

    if(mm<10) 
    {
        mm='0'+mm;
    } 
    today = mm+'/'+dd+'/'+yyyy;
    document.write('First format is:');
    document.write("<br/>");
    document.write(today);
    document.write("<br/>"); 
     today = mm+'/'+dd+'/'+yyyy;
     today = mm+'-'+dd+'-'+yyyy;
    document.write('second format is:');
    document.write("<br/>");
    document.write(today);
    document.write("<br/>"); 
     today = mm+'/'+dd+'/'+yyyy;
    </script>
     </body>
</html>
